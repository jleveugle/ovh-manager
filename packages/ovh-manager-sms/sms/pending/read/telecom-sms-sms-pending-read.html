<div class="modal-header">
    <button
        type="button"
        class="close float-right"
        aria-label="{{ ::'cancel' | translate }}"
        data-ng-click="PendingReadCtrl.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <h3 class="modal-title"
        data-translate="sms_sms_pending_read_title">
    </h3>
    <dl class="dl-horizontal">
        <dt data-translate="sms_sms_pending_label_date"></dt>
        <dd data-ng-bind="PendingReadCtrl.pendingSms.creationDatetime | date:'medium'"></dd>

        <dt data-translate="sms_sms_pending_label_scheduled"></dt>
        <dd data-ng-bind="PendingReadCtrl.pendingSms.scheduledDatetime | date:'medium'"></dd>

        <dt data-translate="sms_sms_pending_label_sender"></dt>
        <dd data-ng-if="PendingReadCtrl.pendingSms.sender.length" data-ng-bind="PendingReadCtrl.pendingSms.sender"></dd>
        <dd data-ng-if="!PendingReadCtrl.pendingSms.sender.length" data-translate="sms_sms_pending_number_allowed_response"></dd>

        <dt data-translate="sms_sms_pending_label_receiver"></dt>
        <dd data-ng-bind="PendingReadCtrl.pendingSms.receiver"></dd>

        <dt data-translate="sms_sms_pending_label_message"></dt>
        <dd data-ng-if="PendingReadCtrl.pendingSms.message.length >= 25">
            <span data-ng-bind="PendingReadCtrl.pendingSms.message | limitTo: 25"></span>â€¦
        </dd>
        <dd data-ng-if="PendingReadCtrl.pendingSms.message.length < 25" data-ng-bind="PendingReadCtrl.pendingSms.message"></dd>
    </dl>
    <dl class="dl-horizontal">
        <dt data-translate="sms_sms_pending_read_label_sms_size"></dt>
        <dd>
            <span
                data-translate="sms_sms_pending_read_label_sms_size_text"
                data-translate-values="{
                    numberOfSms: PendingReadCtrl.pendingSms.numberOfSms,
                    credits: PendingReadCtrl.pendingSms.credits
                }">
            </span>
        </dd>

        <dt data-ng-if="PendingReadCtrl.pendingSms.message.length >= 25" data-translate="sms_sms_pending_read_label_message"></dt>
        <dd data-ng-if="PendingReadCtrl.pendingSms.message.length >= 25" data-ng-bind="PendingReadCtrl.pendingSms.message"></dd>
    </dl>
</div>

<div class="modal-footer">
    <button
        type="button"
        class="btn btn-primary"
        data-translate="ok"
        data-ng-click="PendingReadCtrl.close()">
    </button>
</div>

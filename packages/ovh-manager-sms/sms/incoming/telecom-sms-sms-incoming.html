<section class="telecom-sms-sms-incoming">

    <header>
        <section-back-link section-back-link-to-state="telecom.sms.sms"
                           section-back-link-title="{{ 'sms_section_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="sms_sms_incoming_title"></h1>
    </header>

    <div class="telecom-section-content">

        <toast-message></toast-message>

        <div class="mb-3 clearfix">

            <div class="btn-group float-left mr-3"
                 data-uib-dropdown
                 data-dropdown-append-to-body>
                <button id="btn-sms-incoming-actions"
                        type="button"
                        class="btn btn-default"
                        data-uib-dropdown-toggle>
                    <span class="fa fa-bars"
                          aria-hidden="true"
                          data-ng-if="!SmsIncomingCtrl.incoming.isExporting">
                    </span>
                    <oui-spinner data-ng-if="SmsIncomingCtrl.incoming.isExporting"
                                 data-size="s">
                    </oui-spinner>
                    <span data-translate="common_actions"></span>
                    <span class="ovh-font ovh-font-small-arrow-down" aria-hidden="true"></span>
                </button>
                <ul class="dropdown-menu"
                    role="menu"
                    aria-labelledby="btn-sms-incoming-actions"
                    data-uib-dropdown-menu>
                    <li role="menuitem">
                        <i class="ovh-font ovh-font-download" aria-hidden="true"></i>
                        <button
                            type="button"
                            class="btn btn-link"
                            data-ng-click="SmsIncomingCtrl.exportHistory()"
                            data-ng-disabled="!SmsIncomingCtrl.incoming.sorted.length || SmsIncomingCtrl.incoming.isExporting"
                            data-translate="common_download"
                            data-uib-tooltip="{{:: 'sms_sms_incoming_download_history' | translate }}"
                            data-tooltip-placement="right"
                            data-tooltip-append-to-body="true">
                        </button>
                    </li>
                    <li role="menuitem">
                        <i class="ovh-font ovh-font-arrow-rotate" aria-hidden="true"></i>
                        <button
                            type="button"
                            class="btn btn-link"
                            data-ng-click="SmsIncomingCtrl.refresh()"
                            data-ng-disabled="SmsIncomingCtrl.incoming.isDeleting"
                            data-translate="common_refresh"
                            data-uib-tooltip="{{:: 'common_refresh_data' | translate }}"
                            data-tooltip-placement="right"
                            data-tooltip-append-to-body="true">
                        </button>
                    </li>
                </ul>
            </div>
            <button
                type="button"
                class="btn btn-default float-left"
                data-ng-disabled="SmsIncomingCtrl.getSelection().length === 0 || SmsIncomingCtrl.incoming.isDeleting"
                data-ng-click="SmsIncomingCtrl.deleteSelectedIncoming()">
                <span class="oui-icon oui-icon-trash_line mr-2"
                      aria-hidden="true"
                      data-ng-if="!SmsIncomingCtrl.incoming.isDeleting">
                </span>
                <oui-spinner class="mr-2"
                             data-ng-if="SmsIncomingCtrl.incoming.isDeleting"
                             data-size="s">
                </oui-spinner>
                <span data-ng-pluralize
                      data-count="SmsIncomingCtrl.getSelection().length"
                      data-when="{
                          '0': ('sms_sms_incoming_remove' | translate),
                          'one': ('sms_sms_incoming_remove' | translate),
                          'other': ('sms_sms_incoming_remove_plural' | translate:{ count: {} })
                      }">
                </span>
            </button>
            <oui-spinner class="mt-2 ml-2"
                         data-ng-if="SmsIncomingCtrl.incoming.isReading"
                         data-size="s">
            </oui-spinner>
            <button
                type="button"
                class="btn btn-default float-right"
                data-ng-if="SmsIncomingCtrl.incoming.raw.length"
                data-ng-click="SmsIncomingCtrl.toggleShowFilter()">
                <i class="ovh-font"
                   data-ng-class="{
                       'ovh-font-filter': !SmsIncomingCtrl.incoming.showFilter,
                       'ovh-font-wrong': SmsIncomingCtrl.incoming.showFilter
                }"></i>
                <span class="ml-2" data-translate="common_filter"></span>
            </button>
        </div>
        <div class="row mb-3"
             data-ng-if="SmsIncomingCtrl.incoming.showFilter">
            <div class="col-xs-12 col-sm-offset-8 col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="ovh-font ovh-font-phone" aria-hidden="true"></span>
                        <span class="sr-only" data-translate="sms_sms_incoming_label_sender"></span>
                    </span>
                    <input
                        class="form-control"
                        type="text"
                        autofocus
                        data-ng-model="SmsIncomingCtrl.incoming.filterBy.sender"
                        data-ng-change="SmsIncomingCtrl.applySorting()"
                        data-translate-attr="{ placeholder: 'sms_sms_incoming_label_sender' }" />
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                   data-ng-class="{
                       'table-hover table-striped': SmsIncomingCtrl.incoming.raw.length > 1
                   }">
                <thead>
                    <tr>
                        <th scope="col" width="40px">
                            <input
                                type="checkbox"
                                data-ng-if="SmsIncomingCtrl.incoming.paginated.length"
                                data-ng-disabled="SmsIncomingCtrl.incoming.isDeleting"
                                data-ovh-checkbox-table
                                data-ovh-checkbox-table-ids-all="SmsIncomingCtrl.incoming.raw"
                                data-ovh-checkbox-table-ids-page="SmsIncomingCtrl.incoming.paginated"
                                data-ovh-checkbox-table-ids-selected="SmsIncomingCtrl.incoming.selected"
                                data-ovh-checkbox-table-id="id" />
                        </th>
                        <th scope="col">
                            <button
                                type="button"
                                class="btn btn-link p-0"
                                data-ng-disabled="!SmsIncomingCtrl.incoming.sorted.length"
                                data-ng-click="SmsIncomingCtrl.orderBy('creationDatetime')">
                                <span data-translate="sms_sms_incoming_label_date"></span>
                                <span class="oui-icon align-baseline"
                                      aria-hidden="true"
                                      data-ng-class="{
                                          'oui-icon-arrow-down': SmsIncomingCtrl.incoming.orderBy !== 'creationDatetime',
                                          'oui-icon-arrow-down': SmsIncomingCtrl.incoming.orderBy === 'creationDatetime' && SmsIncomingCtrl.incoming.orderDesc,
                                          'oui-icon-arrow-up': SmsIncomingCtrl.incoming.orderBy === 'creationDatetime' && !SmsIncomingCtrl.incoming.orderDesc
                                      }">
                                </span>
                            </button>
                        </th>
                        <th scope="col">
                            <button
                                type="button"
                                class="btn btn-link p-0"
                                data-ng-disabled="!SmsIncomingCtrl.incoming.sorted.length"
                                data-ng-click="SmsIncomingCtrl.orderBy('sender')">
                                <span data-translate="sms_sms_incoming_label_sender"></span>
                                <span class="oui-icon align-baseline"
                                      aria-hidden="true"
                                      data-ng-class="{
                                          'oui-icon-arrow-down': SmsIncomingCtrl.incoming.orderBy !== 'sender',
                                          'oui-icon-arrow-down': SmsIncomingCtrl.incoming.orderBy === 'sender' && SmsIncomingCtrl.incoming.orderDesc,
                                          'oui-icon-arrow-up': SmsIncomingCtrl.incoming.orderBy === 'sender' && !SmsIncomingCtrl.incoming.orderDesc
                                      }">
                                </span>
                            </button>
                        </th>
                        <th scope="col">
                            <button
                                type="button"
                                class="btn btn-link p-0"
                                data-ng-disabled="!SmsIncomingCtrl.incoming.sorted.length"
                                data-ng-click="SmsIncomingCtrl.orderBy('message')">
                                <span data-translate="sms_sms_incoming_label_message"></span>
                                <span class="oui-icon align-baseline"
                                      aria-hidden="true"
                                      data-ng-class="{
                                          'oui-icon-arrow-down': SmsIncomingCtrl.incoming.orderBy !== 'message',
                                          'oui-icon-arrow-down': SmsIncomingCtrl.incoming.orderBy === 'message' && SmsIncomingCtrl.incoming.orderDesc,
                                          'oui-icon-arrow-up': SmsIncomingCtrl.incoming.orderBy === 'message' && !SmsIncomingCtrl.incoming.orderDesc
                                      }">
                                </span>
                            </button>
                        </th>
                        <th scope="col"
                            class="text-right"
                            data-translate="common_actions">
                        </th>
                    </tr>
                </thead>
                <tbody data-ng-if="!SmsIncomingCtrl.incoming.isLoading">
                    <tr data-ng-repeat="sms in SmsIncomingCtrl.incoming.paginated | orderBy:SmsIncomingCtrl.order.by:SmsIncomingCtrl.order.reverse track by sms.id">
                        <td>
                            <input
                                type="checkbox"
                                data-ng-disabled="SmsIncomingCtrl.incoming.isDeleting"
                                data-ng-model="SmsIncomingCtrl.incoming.selected[sms.id]" />
                        </td>
                        <td>
                            <span class="mr-3" data-ng-bind="sms.creationDatetime | date: 'dd/MM/yyyy'"></span>
                            <span data-ng-bind="sms.creationDatetime | date: 'HH:mm:ss'"></span>
                        </td>
                        <td data-ng-bind="sms.sender"></td>
                        <td>
                            <span data-ng-if="sms.message.length >= 25">
                                <span data-ng-bind="sms.message | limitTo: 25"
                                      data-uib-tooltip="{{ sms.message }}">
                                </span>…
                            </span>
                            <span data-ng-if="sms.message.length < 25"
                                  data-ng-bind="sms.message">
                            </span>
                        </td>
                        <td class="text-right">
                            <div class="btn-group"
                                 data-uib-dropdown
                                 data-dropdown-append-to-body>
                                <button id="btn-sms-incoming-action-{{ index }}"
                                        type="button"
                                        class="btn btn-link"
                                        data-uib-dropdown-toggle>
                                    <span class="ovh-font ovh-font-dots" aria-hidden="true"></span>
                                    <span class="sr-only"
                                          data-translate="common_actions">
                                    </span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right"
                                    role="menu"
                                    aria-labelledby="btn-sms-incoming-action-{{ index }}"
                                    data-uib-dropdown-menu>
                                    <li role="menuitem">
                                        <i class="ovh-font ovh-font-details" aria-hidden="true"></i>
                                        <button
                                            type="button"
                                            class="btn btn-link"
                                            data-ng-click="SmsIncomingCtrl.read(sms)"
                                            data-translate="sms_sms_incoming_read_title">
                                        </button>
                                    </li>
                                    <li role="menuitem">
                                        <i class="ovh-font ovh-font-bin" aria-hidden="true"></i>
                                        <button
                                            type="button"
                                            class="btn btn-link"
                                            data-ng-click="SmsIncomingCtrl.remove(sms)"
                                            data-translate="delete">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="SmsIncomingCtrl.incoming.isLoading">
                    <tr>
                        <td colspan="5" class="text-center">
                            <oui-spinner data-size="s"></oui-spinner>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="!SmsIncomingCtrl.incoming.isLoading && !SmsIncomingCtrl.incoming.raw.length">
                    <tr>
                        <td class="text-center"
                            colspan="5"
                            data-translate="sms_sms_incoming_empty">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-2"
             data-ng-show="!SmsIncomingCtrl.incoming.isLoading && SmsIncomingCtrl.incoming.raw.length"
             data-pagination-front
             data-items="SmsIncomingCtrl.incoming.sorted"
             data-paginated-items="SmsIncomingCtrl.incoming.paginated"
             data-current-page="currentPage"
             data-nb-pages="nbPages"
             data-items-per-page="itemsPerPage"
             data-page-placeholder="{{ 'common_pagination_page' | translate: { currentPage: currentPage, nbPages: nbPages } }}"
             data-item-per-page-placeholder="{{ 'common_pagination_display' | translate }}">
        </div>
    </div>

</section>
<!-- /.telecom-sms-sms-incoming -->

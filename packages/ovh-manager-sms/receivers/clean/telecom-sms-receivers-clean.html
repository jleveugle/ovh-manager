<form name="cleanReceiverForm"
      id="cleanReceiverForm"
      data-ng-submit="ReceiversCleanCtrl.cleanReceivers()">

    <div class="modal-header">
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="ReceiversCleanCtrl.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body"
         data-ng-if="!ReceiversCleanCtrl.loading.clean && !ReceiversCleanCtrl.cleaned">

        <h3 class="modal-title"
            data-translate="sms_receivers_clean_receiver_title">
        </h3>
        <p class="font-weight-bold"
           data-translate="sms_receivers_clean_receiver_confirm">
        </p>
        <p data-translate="sms_receivers_clean_receiver_options_available_text"></p>

        <div class="radio">
            <label>
                <input
                    type="radio"
                    name="choice"
                    id="freemium"
                    value="freemium"
                    data-ng-model="ReceiversCleanCtrl.clean.choice" />
                <span data-translate="sms_receivers_clean_receiver_options_freemium_label"></span>
                <span class="d-block font-weight-normal"
                      data-translate="sms_receivers_clean_receiver_options_freemium_text">
                </span>
            </label>
        </div>

        <div class="radio">
            <label>
                <input
                    type="radio"
                    name="choice"
                    id="premium"
                    value="premium"
                    data-ng-model="ReceiversCleanCtrl.clean.choice" />
                <span data-translate="sms_receivers_clean_receiver_options_premium_label"></span>
                <span class="d-block font-weight-normal"
                   data-translate="sms_receivers_clean_receiver_options_premium_text"
                   data-translate-values="{ credit: ReceiversCleanCtrl.clean.price }">
                </span>
            </label>
        </div>
    </div>

    <div class="modal-body text-center"
         data-ng-if="ReceiversCleanCtrl.loading.clean && !ReceiversCleanCtrl.cleaned">
        <oui-spinner></oui-spinner>
        <h4 data-translate="sms_receivers_clean_receiver_cleaning"></h4>
    </div>

    <div class="modal-body"
         data-ng-if="ReceiversCleanCtrl.cleaned">
        <success-drawing-check data-draw-success-check="ReceiversCleanCtrl.cleaned">
            <h4 data-translate="sms_receivers_clean_receiver_cleaning_started"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="ReceiversCleanCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="ReceiversCleanCtrl.loading.clean || ReceiversCleanCtrl.cleaned">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="cleanReceiverForm.$invalid ||
                              ReceiversCleanCtrl.loading.clean ||
                              ReceiversCleanCtrl.cleaned"
            data-translate="submit">
        </button>
    </div>

</form>

<form name="deletePhonebookForm"
      id="deletePhonebookForm"
      data-ng-submit="ContactDeleteCtrl.delete()">

    <div class="modal-header">
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="ContactDeleteCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- /.modal-header -->

    <div class="modal-body"
         data-ng-if="!ContactDeleteCtrl.isDeleting && !ContactDeleteCtrl.deleted">
        <h3 class="modal-title"
            data-translate="sms_phonebooks_phonebook_contact_delete">
        </h3>
        <p data-translate="sms_phonebooks_phonebook_contact_delete_confirm"
           data-translate-values="{ name: ContactDeleteCtrl.getContactName() }">
        </p>
    </div>
    <!-- /.modal-body -->

    <div class="modal-body text-center"
         data-ng-if="ContactDeleteCtrl.isDeleting">
        <oui-spinner></oui-spinner>
        <h4 data-translate="sms_phonebooks_phonebook_contact_deleting"></h4>
    </div>
    <!-- /.modal-body -->

    <div class="modal-body"
         data-ng-if="ContactDeleteCtrl.deleted">
        <success-drawing-check data-draw-success-check="ContactDeleteCtrl.deleted">
            <h4 data-translate="sms_phonebooks_phonebook_contact_deleted"></h4>
        </success-drawing-check>
    </div>
    <!-- /.modal-body -->

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="ContactDeleteCtrl.cancel()"
            data-ng-disabled="ContactDeleteCtrl.isDeleting || ContactDeleteCtrl.deleted"
            data-translate="cancel">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="ContactDeleteCtrl.isDeleting || ContactDeleteCtrl.deleted"
            data-translate="submit">
        </button>
    </div>
    <!-- /.modal-footer -->
</form>
